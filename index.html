<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->

    <meta name="title" content="Students Form">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">

    <meta property="og:description"
        content="In this form we are using javascript/Html/CSS with local,session,cookie storage.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">

    <meta property="twitter:description"
        content="In this form we are using javascript/Html/CSS with local,session,cookie storage.">

</head>

<body>
    <header id="hdr">
        <div id="gurukul">
            <h2>Navgurkul Addmission form</h2>
        </div>
    </header>
    <main class="nav">
        <form onsubmit="nav(event)">
            <table>
                <tr>
                    <td>Name :</td>
                    <td><input id="name" type="text"></td>
                </tr>
                <tr>
                    <td>RollNO. :</td>
                    <td><input id="roll" type="number"></td>
                </tr>
                <tr>
                    <td>Subject :</td>
                    <td><input id="subj" type="subject"></td>
                </tr>
                <tr>
                    <td id="storage1">Stroage:</td>
                    <td>
                        <select>
                            <option id="touch1" value="local storage">Local storage</option>
                            <option id="touch2">Cookie Storage</option>
                            <option id="touch3">Session Storage</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input id="entry" type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </main>

    <table id="display">
        <tr id="fortop">
            <th id="user" style="padding: 2rem 2rem;">Name</th>
            <th style="padding: 0 2rem">RollNO</th>
            <th style="padding: 0 2rem;">Subject</th>
            <th style="padding: 0 2rem;">Storage</th>
        </tr>
    </table>


    <script src="./js/script.js"></script>
    <!-- <script src="./js/extra.js"></script> -->
</body>

</html>
